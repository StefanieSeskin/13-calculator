<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <link rel="stylesheet" href="styles.css" />
    <form id="calculator" action=''>
    <div class="inputs">
    <div class="firstinput"></div>
      <input type="text" id ="firstnumber" placeholder="enter number">
    <div class="secondinput"></div> 
      <input type="text" id="secondnumber" placeholder="enter another number">
    </div>
    <div class="functionbuttons">
      <button class="divide" onClick="divideInputs()">/</button> 
      <button class="multiply" onClick="multiplyInputs()">*</button>
      <button class="subtract" onClick="subtractInputs()">-</button>
      <button class="add" onClick="addInputs()">+</button>
    </div>
      <input type="text" id="result" placeholder="answer will be here!">
    </form>


    </form>
    <script src="main.js"></script>
  </body>
</html>
